<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>MovieWeb</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
    .w3-third img:hover{opacity: 1}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
    <h3 class="w3-padding-64 w3-center"><b>MOVIE<br>WEB</b></h3>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
    <a href="http://ec2-18-222-130-3.us-east-2.compute.amazonaws.com/userManagement-0.0.1-SNAPSHOT/login" onclick="w3_close()" class="w3-bar-item w3-button">LOGIN</a>
    <a href="http://ec2-18-222-130-3.us-east-2.compute.amazonaws.com/userManagement-0.0.1-SNAPSHOT/createAccount" onclick="w3_close()" class="w3-bar-item w3-button">CREATE</a>

<!--    <a href="http://ec2-18-232-132-209.compute-1.amazonaws.com/movieRating" onclick="w3_close()" class="w3-bar-item w3-button">RATINGS</a>-->
<!--    <a href="http://movieweb-reports-ui.s3-website.us-east-1.amazonaws.com/" onclick="w3_close()" class="w3-bar-item w3-button">REPORTS</a>-->
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
    <span class="w3-left w3-padding">MOVIE WEB</span>
    <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Photo grid -->
    <div class="w3-row">
        <div class="w3-third">
            <img src="https://images.unsplash.com/photo-1569793667639-dae11573b34f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="starwars">
            <img src="https://images.unsplash.com/photo-1511875762315-c773eb98eec0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="Squad">
            <img src="https://images.unsplash.com/photo-1547130542-00f463cf8c0c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="M">
        </div>

        <div class="w3-third">
            <img src="https://images.unsplash.com/photo-1546938576-7d56dda5e7d6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="huh?">
            <img src="https://images.unsplash.com/photo-1501432377862-3d0432b87a14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="deadpool.....">
            <img src="https://images.unsplash.com/photo-1536972781967-a8aedfb21059?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="Nature again.. At its finest!">
        </div>

        <div class="w3-third">
            <img src="https://images.unsplash.com/photo-1554744291-277b779a8b0e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="banana">
            <img src="https://images.unsplash.com/photo-1575540325855-4b5d285a3845?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="G O K U">
            <img src="https://images.unsplash.com/photo-1515634928627-2a4e0dae3ddf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" style="width:100%" onclick="onClick(this)" alt="staircase">
        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
        <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption"></p>
        </div>
    </div>
</div>



<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }

</script>


</body>
</html>
